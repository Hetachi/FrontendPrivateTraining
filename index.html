<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
        <img class="header__logo" class="logo" src="./img/face.png"/>
    </header>
    <div class="container">
      <div class="postContainer">
        <input id="postAuthor" type="text" name="" value="" placeholder="Author name">
        <input id="postInput" class="post-input" type="text" name="" value="" placeholder="Message...">
        <button id="postButton" type="button" name="button">Send</button>
      </div>
      <div id="articleList" class="articleList">

      </div>
    </div>
  </body>
  <script src="./index.js" charset="utf-8"></script>
</html>
